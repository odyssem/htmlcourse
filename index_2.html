  <tr><td><font color=#FF4900><strong>&lt;html&gt;</strong></font></td><td><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/html" target="_blank">tag represents the root of an HTML document.</a>&nbsp;</td></tr>
  <tr><td><font color=#FF4900><strong>&lt;head&gt;</strong></</font></td><td><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/head" target="_blank">element is a container for metadata.</a>&nbsp;</td></tr>
  <tr><td><font color=#FF4900><strong>&lt;meta&gt;</strong></font></td><td><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta" target="_blank">tag defines metadata about an HTML document.</a>&nbsp;</td></tr>
  <tr><td><font color=#FF4900><strong>&lt;title&gt;</strong></font></td><td><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/title" target="_blank">tag defines the title of the document.</a>&nbsp;</td></tr>
  <tr><td><font color=#FF4900><strong>&lt;body&gt;</strong></font></td><td><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body" target="_blank">tag defines the document's body.</a>&nbsp;</td></tr>
